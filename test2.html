<!DOCTYPE html>
<html>
    <head>
        <title>Test2.html</title>
        <style>
            .container{
                display:flex;
                height:200px;
                width:1000px;
                background-color: red;
                justify-content: space-evenly;
                align-items: center;
                margin:90px auto;

            }
             .item1,.item2,.item3{
                 display:flex;
                 height: 50px;
                 width: 150px;
                 background-color: green;
             }
              .item1{
                  display:flex;
                  justify-content: start;
                  color:rgb(46,42,42);

              }
               .item2{
                   display:flex;
                   justify-content: flex-start;
                   color:rgb(46,42,42);
                   align-items: center;

               }
               .item3{
                   display:flex;
                   justify-content: right;
                   color:rgb(46,42,42);
                   align-items: flex-end;
               }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="item1">child1</div>
            <div class="item2">child2</div>
            <div class="item3">child3</div>
            </div>
    </body>
</html>
